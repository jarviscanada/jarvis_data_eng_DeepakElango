    description: Linux Cluster Administration Team at Jarvis to monitor and gather data on hardware and resource usage in their system. This provided valuable information for the team as they can now analyze and derive solutions from analyzing the data to efficiently allocate resources in the future. The project was designed, implemented, tested, and deployed with; *Git, Docker, Bash Scripts, CentOS 7, PostgreSQL, and Google Cloud Platform*
  - name: "Core Java Apps"
    git_url: "/core_java"
    description:
      - "**Twitter App:** Constructed the Twitter Command Line Interface (CLI) Application which is capable of posting, showing, and deleting a post on Twitter using the command line. The application was created and tested with Java 8, Spring, JUnit, Mockito, DAO Design Pattern"
      - "**JDBC App:** Constructed the JDBC application to perform CRUD operations using DAO and DTO design patterns on a PostgreSQL retail store's database"
      - "**Grep App:** Created the Java Grep Application which is an implementation of the Linux Grep command which search for a string of characters in a given directory and outputs them to another file. The application was created with Java SE 8 Lambda/Steam API's with Apache Maven and deployed using Docker"
      - "The projects were designed, implemented, tested, and deployed with; *Git, Docker, Bash Scripts, CentOS 7, PostgreSQL, Java 8 [Lambda/Steam Functions], Apache Maven, Mockito, DAO Design Pattern, Spring, JDBC API, Twitter Rest API, and Google Cloud Platform*"
  - name: "Springboot App"
    git_url: "/springboot"
    description: "Developed the Springboot Application which replaces Jarvis Consulting Trading Team's legacy system which was hard to scale and manage.
    The Springboot Application is capable of managing trader's account, buying/selling stocks with funds that you can deposit/withdraw as well as fetch stock information for any company.
    The projects were designed, implemented, tested, and deployed with; *Git, PostgreSQL, Docker, Java SE 8, Apache Maven, Springboot, Apache Tomcat, SwaggerUI, IEX Cloud*"
  - name: "Python Data Analytics"
    git_url: "/python_data_anlytics"
    description: "Constructed a RFM (Recency, Frequency, Monetary) report for the London Gift Shop (LGS) to help their marketing team
    understand why the revenue has stagnated for the past couple of years. Analyses were implemented using the Jupyter notebook,
    and Python libraries such as Pandas, Matplotlib, NumPy.
    The report will be used by the LGS marketing team to develop targeted marketing campaigns to attract new and existing customers with a goal to develop sales and marketing techniques."
